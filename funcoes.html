<style>

    .conteudo
    {
        display: flex;
        flex-direction: column;
        width: 200px;

    }

    .mensagem
    {
        color: brown;
        font-size: 14px;
        height: 20px;
    }

</style>

<body>
    
    <div class="conteudo">

        nome: <input type="text" id="nome">
        <div class="mensagem" id="mensagem"></div>

    </div>
        <br> <br>

    <button onclick="verificar();">VALIDAR</button>

    

</body>

    <script>

        function verificar()
        {
            if (nome.value == "")
            {
                mensagem.innerHTML = "digite um nome";
            }
        }

    </script>
